upstream ${PREFIX}-yii {
    server 127.0.0.1:${HTTP_PORT};
}

upstream ${PREFIX}-supervisord {
    server 127.0.0.1:${SUPERVISORD_PORT};
}

upstream ${PREFIX}-pma {
    server 127.0.0.1:${PMA_PORT};
}

upstream ${PREFIX}-rabbitmq {
    server 127.0.0.1:${RABBIT_MANAGMENT_PORT};
}

upstream ${PREFIX}-mqtt {
    server 127.0.0.1:${RABBIT_MQTT_WEB_PORT};
}

upstream ${PREFIX}-me {
    server 127.0.0.1:${ME_PORT};
}

upstream ${PREFIX}-rc {
    server 127.0.0.1:${RC_PORT};
}

server {
    server_name app.${PREFIX}.${DOMAIN} ${PREFIX}.${DOMAIN};

    client_max_body_size 8m;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header HTTP_X_REAL_IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_pass http://${PREFIX}-yii;
        proxy_read_timeout  90;
        proxy_max_temp_file_size 0;
    }

    location /server-status/ {
        #allow some_ip/32;
        #deny  all;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header HTTP_X_REAL_IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_pass http://${PREFIX}-yii/_status.php;
        proxy_read_timeout  90;
        proxy_max_temp_file_size 0;
    }
}

server {
    server_name s.${PREFIX}.${DOMAIN};

    location / {
        #allow some_ip/32;
        #deny  all;
        proxy_pass http://${PREFIX}-supervisord;
        proxy_http_version 1.1;
        proxy_buffering     off;
        proxy_max_temp_file_size 0;
        proxy_redirect     default;
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header HTTP_X_REAL_IP $remote_addr;
        proxy_set_header   Connection       "";
    }
}

