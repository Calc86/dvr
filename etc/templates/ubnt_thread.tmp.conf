# URL to use if you are using a network camera, size will be autodetected (incl http:// ftp:// or file:///)
# Must be a URL that returns single jpeg pictures or a raw mjpeg stream. Default: Not defined
#netcam_url http://127.0.0.1:1{stream-port}/
netcam_url http://127.0.0.1/vlc/tmp/video.php?org={user-name}&cam={cam-name}
netcam_http 1.0
netcam_tolerant_check on
text_left {cam-name}

##!
#minimum_motion_frames 2

on_event_start "/home/calc/vlc/usr/bin/record_start.sh {telnet-port} {cam-name} {user-name} mtn"

on_event_end "/home/calc/vlc/usr/bin/record_stop.sh {telnet-port} {cam-name} {user-name} mtn"


